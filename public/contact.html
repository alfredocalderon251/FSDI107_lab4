        <h1>Contact</h1>

<div class="container">

    <h3>Contact Me</h3>
<form id="Form_Contact">

        <div class="form-group">
                <label for="txt_name">Name:</label>
                <input type="text" class="form-control" id="txt_name" aria-describedby="namehelp" placeholder="Enter your Name">
                
              </div>
    
              <div class="form-group">
                    <label for="txt_email">Email address:</label>
                    <input type="email" class="form-control" id="txt_email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
    
                  <div class="form-group">
                        <label for="txt_comments">Comments:</label>
                        <textarea class="form-control" id="txt_comments" rows="3" placeholder="Enter your comments"></textarea>
                        
                      </div>

                      <div>
                          <button id="btn_send_contact" type="button" class="btn btn-primary"><i class="fas fa-paper-plane"></i>Send</button>
                      </div>

</form>
    
</div>

<script src="scripts/jquery-3.4.1.js"></script>
